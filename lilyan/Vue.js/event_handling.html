<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Event Handling</title>
</head>

<body>
    <div id="example-1">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
    </div>

    <div id="example-2">
        <!-- `greet` is the name of a method defined below -->
        <button v-on:click="greet">Greet</button>
    </div> <br>

    <div id="example-3">
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>
    </div><br>

    <div id="example-4">
        <button v-on:click="warn('Form cannot be submitted yet.', $event)">
            Submit
        </button>
    </div><br>

    <div id="example-5">
        <button @click.left="left" @click.right="right">Klik</button><br>
        {{ pesan }}
    </div><br>

    <div id="example-6">
        <input type="text" v-on:keyup.enter="klikEnter">
    </div>

    <div id="example-7">
        <h2> {{ name }}</h2>
        <input type="submit" v-on:click="submit">
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script type="text/javascript">
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    })

    var example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },
        // define methods under the `methods` object
        methods: {
            greet: function (event) {
                // `this` inside methods points to the Vue instance
                alert('Hello ' + this.name + '!')
                // `event` is the native DOM event
                if (event) {
                    alert(event.target.tagName)
                }
            }
        }
    })

    new Vue({
        el: '#example-3',
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    })
    new Vue({
        el: '#example-4',
        methods: {
            warn: function (message, event) {
                // now we have access to the native event
                if (event) {
                    event.preventDefault()
                }
                alert(message)
            }
        }
    })

    new Vue({
        el: '#example-5',
        data: {
            pesan: ''
        },
        methods: {
            left: function () {
                return this.pesan = 'Klik Kiri'
            },
            right: function () {
                return this.pesan = 'Klik Kanan'
            }
        }
    })

    new Vue({
        el: '#example-6',
        methods: {
            klikEnter: function () {
                alert("Anda telah menekan tombol enter!")
            }
        }
    })

    new Vue({
        el: '#example-7',
        data: {
            name: "Lilyan"
        },
        methods: {
            submit: function () {
                this.name = this.name + " Submitted "
            }
        }
    })
</script>
