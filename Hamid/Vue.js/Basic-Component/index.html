<!DOCTYPE html>
<html>
<head>
	<title>Basic Component</title>
</head>
<body>
	<div id="app" v-if="status == 'tampilkan' ">
	  {{ message }} <br><br>
	  <label v-for="user in users">Nama : {{ user.name }}, Umur : {{user.age}}, Kota : {{user.kota}}<br></label>
	</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
	    status: 'tampilkan',
	    users: [
	    	{
	    		name : 'Asep',
	    		age : '22',
                kota : 'Palangka Raya'
	    	},
	    	{
	    		name : 'Hilman',
	    		age : '24',
                kota : 'Martapura'
	    	}
	    ]
	  }
	})
</script>
