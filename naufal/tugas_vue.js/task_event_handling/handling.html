<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body>
    <div id="example-1">
      <!-- Listening to Events -->
      <div>
        <button v-on:click="counter += 10">Add 10</button>
        <p>The button above has been clicked {{ counter }} times.</p>
      </div>

      <!-- Method Event Handlers -->
      <div>
        <!-- `greet` is the name of a method defined below -->
        <button v-on:click="sapa">Sapa</button>
      </div>

      <br />

      <!-- Methods in Inline Handlers -->
      <div>
        <button v-on:click="say('so')">Say so</button>
        <button v-on:click="say('yoru asa made')">Say yoru asa made</button>
        <button v-on:click="warn('Form belum bisa disubmit.', $event)">Submit</button>
      </div>

      <br />

      <!-- Event Modifiers -->
      <div>
        <form v-on:submit.prevent action="">
          <button v-on:click.once="jumlah += 10">Add 10</button>
        </form>
        <p>The button above has been clicked {{ jumlah }} times.</p>
      </div>

      <!-- Key Modifiers -->
      <div>
        <form action="">
          <label for="content">Konten</label>
          <input type="text" id="content" name="content" v-on:keyup.enter="submit" />
        </form>
      </div>
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var example1 = new Vue({
    el: "#example-1",
    data: {
      counter: 0,
      jumlah: 0,
      name: "Pengunjung",
    },
    methods: {
      sapa: function (event) {
        // `this` inside methods points to the Vue instance
        alert("Hello " + this.name + "!");
        // `event` is the native DOM event
        if (event) {
          alert(event.target.tagName);
        }
      },
      say: function (message) {
        alert(message);
      },
      warn: function (message, event) {
        // now we have access to the native event
        if (event) {
          event.preventDefault();
        }
        alert(message);
      },
    },
  });
</script>
